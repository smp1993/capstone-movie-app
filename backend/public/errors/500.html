<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Server Error</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #7f1d1d, #111827);
        color: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }
      p {
        margin: 0.25rem 0;
      }
      .badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="badge">Error 500</div>
      <h1>Something went wrong</h1>
      <p>Our server encountered an unexpected error.</p>
      <p>Please try again in a moment.</p>
    </div>
  </body>
</html>
